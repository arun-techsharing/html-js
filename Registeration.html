<!DOCTYPE html>
<html>

<head>
    <title>Registeration Form</title>
    <link rel="stylesheet" href="custom.css">
    <script>
        document.write("Injecting text using JavaScript");
        document.write("<h1>Learning JavaScript<h1>")
       
    </script>
</head>

<body>
    <h1 id="hding">Registeration Form</h1>
    <!-- Vertical Navigation -->
    <div class="header">

        <ul>
            <li><a href="test.html">Home</a></li>
            <li><a href="test.html">About Us</a></li>
            <li><a href="test.html">Services</a></li>
            <li><a href="test.html">Contact US</a></li>
            <li><a class="selectedPg" href="Registeration.html">Registeration</a></li>
        </ul>

    </div>

    <!-- Horizontal Navigation -->
    <div class="formWrap">
        <ul class="hrzNav">
            <li><a href="test.html">Home</a></li>
            <li><a href="test.html">About Us</a></li>
            <li><a href="test.html">Services</a></li>
            <li><a href="test.html">Contact US</a></li>
            <li><a class="selectedPg" href="Registeration.html">Registeration</a></li>
        </ul>
    </div>

    <div class="formWrap">
        <form method="post" action="Registeration.html">


            <div class="inputEle-wrap"> <label class="lblStyle col-10">First Name: </label>
                <input class="inptStyle col-20" type="text" id="fName" name="fName" required autofocus>
            </div>
            <div class="inputEle-wrap"> <label class="lblStyle col-10">Last Name: </label>
                <input class="inptStyle col-20" type="text" id="lName" name="lName" placeholder="Enter Last Name">
            </div> 
            <div class="inputEle-wrap">
                <label class="lblStyle col-10">DOB: </label><input class="inptStyle col-20" type="date" id="dob" name="dob">
            </div>
            <div class="inputEle-wrap">
                <label class="lblStyle col-10">Email: </label><input type="email" id="email" class="inptStyle col-20" name="email" maxlength="8" autocomplete="off">
            </div>
            <div class="inputEle-wrap">
                <label class="lblStyle col-10">Password: </label> <input class="inptStyle col-20" type="password" id="pwd" name="password" placeholder="XXXXXXXXXXX">
            </div>
            <div>
                <label>Hobbies: </label>
                <input type="checkbox" id="reading" name="rdng">Reading
                <input type="checkbox" id="playing" name="play" checked>playing
                <input type="checkbox" id="videoGames" name="vidoGms"> Virtual Games

            </div><br>
            <div>
                <label>Gender: </label>
                <input type="radio" id="rdMale" name="Gender">Male
                <input type="radio" id="rdFemale" name="Gender">Female
            </div><br>
            <div>
                <label>Upload Doc: </label>
                <input type="file">
            </div><br>
            <div>
                <label>City: </label>
                <select>
                    <option value="chn">Chennai</option>
                    <option>HYD</option>
                    <option selected>BGlR</option>
                    <option>DEL</option>
                    <option>Mumbai</option>
                </select>
            </div>
            <div>
                <label>Comments:</label>
                <textarea></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset Form">
            </div>
        </form>
    </div>
    <script>
         document.getElementById("hding").innerHTML="Sign Up";
    </script>
</body>

</html>
